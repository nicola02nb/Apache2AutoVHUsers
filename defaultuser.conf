<VirtualHost *:80> 
	ServerName defaultuser.debianServer 
	ServerAlias defaultuser 
	DocumentRoot "/home/defaultuser/public_html" 
	<IfModule mpm_itk_module> 
		AssignUserId defaultuser defaultuser 
	</IfModule> 
	<Directory /home/defaultuser/public_html> 
		Options Indexes FollowSymLinks Includes ExecCGI 
		DirectoryIndex index.html index.php 
		Order deny,allow 
		Allow from all 
		Require all granted 
	</Directory> 
</VirtualHost>

